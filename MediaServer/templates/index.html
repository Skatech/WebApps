<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>{TITLE}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Consolas;
            font-size: 1em;
            letter-spacing: -0.04em;
        }
        div.container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 25em;
            margin: 0 auto;
            padding: 0 0.5em;
        }
        h1 {
            margin-bottom: 0;
            text-align: center;
            font-size: 2.5rem;
        }
        h4 {
            text-align: center;  
            margin: 0 0 0.5em 0;
        }
        div.groups-container {
            margin: 1em auto;
            width: fit-content;
        }
        label {
            vertical-align: top;
        }
        hr {
            border-top: 0;
        }
        input[type=text] {
            font-size: 1em;
            padding: 0.1em 0.1em;
            margin: 0;
            width: calc(100% - 6em);
        }
        input[type=submit] {
            width: 5em;
            margin: 0.5em 0;
            padding: 0.1em 1em;
            font-size: 1em;
        }
        div.link-container {
            margin: 1em 0;
        }
        div.link-container a {
            display: block;
            margin-left: 0.5em;
            color: unset;
            text-decoration: none;
            word-break: break-all;
        }
        div.link-container a:nth-child(even) {
            background-color: #F0F0F0;
        }
        div.link-container a:hover {
            text-decoration: underline;
        }
        div.link-container a.nonplayable {
            color: #990000;
        }
        div.link-container div {
            display: block;
            margin: 0.5em 0 0 0;
            border-bottom: 1px solid #0060df;
            color: #0060df;
            font-size: 0.75em;
            font-weight: bolder;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{TITLE}</h1>
        <form method="post" action="/" enctype="text/plain">
            <div class="groups-container">
                <input type="checkbox" name="shownonplayable" {SHOWNP}><label> Show non-playable</label>
                <input type="checkbox" name="plancacheupdate" {PCACHE}><label> Plan cache update</label>
                <hr>
            </div>
            <div class="groups-container">
                {GROUPS}
            </div>
            <div>
                <input type="text" name="filter" value="{FILTER}" placeholder="File name part or wildcard" required />
                <input type="submit" value="Search" />
            </div>
        </form>
        <div class="link-container">
            <h4>{FOUND}</h4>
            {FILES}
        </div>
    </div>
</body>
</html>
